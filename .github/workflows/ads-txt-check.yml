name: Ads.txt Verification

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight

jobs:
  verify-ads-txt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Verify ads.txt file exists
      run: |
        if [ ! -f "./ads.txt" ]; then
          echo "ads.txt file is missing"
          exit 1
        fi

    - name: Verify ads.txt content
      run: |
        CONTENT="google.com, pub-3089886074644811, DIRECT, f08c47fec0942fa0"
        if ! grep -q "$CONTENT" "./ads.txt"; then
          echo "ads.txt content is incorrect"
          exit 1
        fi

    - name: Upload ads.txt to GitHub Pages
      if: github.repository_owner == 'your-github-username' # Replace with your GitHub username
      run: |
        mkdir -p public
        cp ads.txt public/
        echo "<meta name=\"google-adsense-account\" content=\"ca-pub-3089886074644811\">" > public/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
